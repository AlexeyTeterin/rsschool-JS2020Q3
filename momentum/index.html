<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap"
    rel="stylesheet">
  <title>Momentum</title>
</head>

<body>

  <div class="overlay">
    <div class="wrapper">

      <time id="time"></time>
      <date id='date'></date>

      <h1>
        <span id="greeting"></span>&nbsp;
        <span id="name" contenteditable="true"></span>
      </h1>

      <h2 class="goal-header">What is your goal for today?</h2>
      <h2 id="goal" contenteditable="true"></h2>

      <figure class="quote">
        <blockquote>
        </blockquote>
        <figcaption>
        </figcaption>
        <button class="quote-btn"></button>
      </figure>

      <h1 id="weather" contenteditable="true"></h1>
      <i class="weather-icon owf"></i>
      <h2 class="temperature"></h2>
      <h3 class="weather-description"></h3>
      <h3 class="weather-wind"></h3>
      <h3 class="weather-humidity"></h3>

      <button class="bg-btn"></button>
      <script src="js/script.js"></script>

    </div>
  </div>

</body>

</html>
