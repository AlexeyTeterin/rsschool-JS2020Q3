<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/png">
  <title>English for kids</title>
</head>

<body class="wrapper">
  <header class="wrapper">
    <nav>
      <div class="menu-btn">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="menu"></ul>
    </nav>
    <div class="logo">
      <h1 class="logo__title">English for kids</h1>
    </div>

    <div class="controls">
      <input type="checkbox" id="checkbox">
      <label id="toggle-mode" for="checkbox">
        <div id="knob"></div>
        <div id="play">Play</div>
        <div id="train">Train</div>
      </label>
      <button class="stats-btn">Stats</button>
    </div>

    <div class="overlay hidden"></div>
    <div class="modal-overlay hidden">
      <div class="modal">
        <p>
          Are you sure you want to reset stats?
        </p>
        <button class="yes-btn">Yes</button>
        <button class="no-btn">No</button>
      </div>
    </div>

  </header>

  <main class="wrapper">
    <div class="game-panel hidden"></div>
    <div class="game-field">
    </div>
  </main>

  <footer>
    <span>&copy; 2020 Alexey Teterin <a href="https://github.com/AlexeyTeterin"
        target="blank"><img src="./assets/img/GitHub-Mark-32px.png" alt="github"
          width="16" class="github-logo"></a></span>
    <a href="https://rs.school/js/" class="rsschool-logo" target="blank"><img
        src="./assets/img/rs_school_js.svg" alt="rsschool" width="76"></a>
  </footer>

  <script src="js/main.js" type="module"></script>
</body>

</html>
