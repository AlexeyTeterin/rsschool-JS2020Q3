<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="calc-grid">
    <div class="output">
      <div class="prev-operand">Give me some
      </div>
      <div class="curr-operand">NUMBERS
      </div>
    </div>
    <button class="span-two calc__ac">AC</button>
    <button class="calc__del">DEL</button>
    <button class="calc__operation">/</button>
    <button class="calc__num">1</button>
    <button class="calc__num">2</button>
    <button class="calc__num">3</button>
    <button class="calc__operation">*</button>
    <button class="calc__num">4</button>
    <button class="calc__num">5</button>
    <button class="calc__num">6</button>
    <button class="calc__operation">+</button>
    <button class="calc__num">7</button>
    <button class="calc__num">8</button>
    <button class="calc__num">9</button>
    <button class="calc__operation">-</button>
    <button class="calc__num">.</button>
    <button class="calc__num">0</button>
    <button class="span-two calc__equals">=</button>
  </div>
</body>

</html>
